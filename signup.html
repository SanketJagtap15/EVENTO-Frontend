<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign Up Page - EVENTO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/Evento (2).svg">

</head>
<body id="bg">
    <div class="sign-up-form" >
        <img src="./images/Evento (2).svg" width="50px" height="50px">
        <h1> EVENTO </h1>
        <form>
            <input type="name" class="input-box" placeholder="Your Name" required>
            <br>
            <input type="email" class="input-box" placeholder="Your Email" required>
            <br>
            <input type="password" class="input-box" placeholder="Password" required>
            <br>
            <input type="password" class="input-box" placeholder="Confirm Password" required>
            <br><br>

            <div class="button"><button type="button" class="signup-btn">Sign Up</button></div>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="google-btn">Log in with Google</button>
            <p> Don't have an account ? <a href="./index.html" id="in">Sign in</a></p>


            

        </form>
    </div>






</body>
</html>
